<script>

	function GetState()
	{
		setValues("/admin/infovalues");
	}

	window.onload = function ()
	{
		load("style.css","css", function()
		{
			load("microajax.js","js", function()
			{
				GetState();
			});
		});
	}
	function load(e, t, n) {
		if ("js" == t) {
			var a = document.createElement("script");
			a.src = e,
			a.type = "text/javascript",
			a.async = !1,
			a.onload = function () { n() },
			document.getElementsByTagName("head")[0].appendChild(a)
		} else if ("css" == t) {
			var a = document.createElement("link");
			a.href = e,
			a.rel = "stylesheet",
			a.type = "text/css",
			a.async = !1,
			a.onload = function () { n() },
			document.getElementsByTagName("head")[0].appendChild(a)
		}
	}



</script>
<script language="javascript" type="text/javascript">
    var wsUri = "ws://"+location.host+"/ws";
    //var wsUri = "ws://192.168.5.15:81/";
    var output;

    function init() {
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) {
            console.log("CONNECTED");
        };
        websocket.onclose = function (evt) {
            console.log("DISCONNECTED");
        };
        websocket.onmessage = function (evt) {
            if (evt.data[0] == "T") {
                var time;
                time = evt.data.substring(1);
                document.getElementById("x_ntp_time").innerHTML = time;
            };
            if (evt.data[0] == "D") {
                var date;
                date = evt.data.substring(1);
                document.getElementById("x_ntp_date").innerHTML = date;
            };
            if (evt.data[0] == "S") {
                var sync;
                sync = evt.data.substring(1);
                document.getElementById("x_ntp_sync").innerHTML = sync;
            };
            if (evt.data[0] == "U") {
                var sync;
                sync = evt.data.substring(1);
                document.getElementById("x_uptime").innerHTML = sync;
            };
            if (evt.data[0] == "B") {
                var sync;
                sync = evt.data.substring(1);
                document.getElementById("x_last_boot").innerHTML = sync;
            };
        };
        websocket.onerror = function (evt) {
            console.log("ERROR: " + evt.data);
        };
    }

    window.addEventListener("load", init, true);
</script>
